<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Consultation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d9e4f5, #f0f4fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      transition: 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #success-message {
      display: none;
      color: #28a745;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }

    .spinner {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .spinner div {
      width: 28px;
      height: 28px;
      border: 4px solid #007BFF;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .note {
      font-size: 13px;
      color: red;
      text-decoration: underline;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Book a Consultation</h2>
  <form id="consultationForm">
    <input type="text" name="Name" placeholder="Your Full Name" required>
    <input type="email" name="Email" placeholder="Your Email Address">
    <input type="tel" name="Phone" placeholder="Your Phone Number" required>

    <select name="Service" required>
      <option value="">Select Service</option>
      <option value="Criminal">Criminal</option>
      <option value="Civil">Civil</option>
      <option value="Family">Family</option>
      <option value="Revenue">Revenue</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" name="Preferred Date" id="date" required>

    <label for="time">Preferred Time Slot</label>
    <select name="Preferred Time" id="time" required>
      <option value="">Select Time Slot</option>
      <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
      <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
      <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
      <option value="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</option>
      <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
      <option value="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</option>
      <option value="5:00 PM - 6:00 PM">5:00 PM - 6:00 PM</option>
      <option value="6:00 PM - 7:00 PM">6:00 PM - 7:00 PM</option>
      <option value="7:00 PM - 8:00 PM">7:00 PM - 8:00 PM</option>
    </select>

    <div class="note">(For the time confirmation, we will inform you as soon as possible.)</div>

    <textarea name="Message" rows="4" placeholder="Please describe your case..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="spinner" id="spinner"><div></div></div>
  <div id="success-message">âœ… Thank you! Your consultation request has been submitted.<br>A PDF copy has been downloaded.</div>
</div>

<script>
  document.querySelector('input[type="date"]').min = new Date().toISOString().split("T")[0];

  const form = document.getElementById('consultationForm');
  const successMsg = document.getElementById('success-message');
  const spinner = document.getElementById('spinner');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    spinner.style.display = "block";

    const formData = new FormData(form);
    const values = Object.fromEntries(formData.entries());

    const endpoint = "https://formsubmit.co/ajax/vmd2105@gmail.com";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
        generatePDF(values);
      } else {
        alert("Something went wrong. Please try again.");
      }
    } catch (error) {
      alert("Network error. Please try again later.");
    } finally {
      spinner.style.display = "none";
    }
  });

  function generatePDF(data) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Consultation Booking Confirmation", 20, 20);

    doc.setFontSize(12);
    const lines = [
      `Name: ${data.Name}`,
      `Email: ${data.Email}`,
      `Phone: ${data.Phone}`,
      `Service: ${data.Service}`,
      `Preferred Date: ${data["Preferred Date"]}`,
      `Preferred Time: ${data["Preferred Time"]}`,
      `Message: ${data.Message || 'N/A'}`
    ];

    let y = 40;
    lines.forEach(line => {
      doc.text(line, 20, y);
      y += 10;
    });

    doc.save(`Consultation_${data.Name.replace(/\s+/g, '_')}.pdf`);
  }
  
  function sendWhatsAppConfirmation(data) {
  const phoneNumber = "+918780178548"; // Replace with your WhatsApp business number (with country code)
  const name = encodeURIComponent(data.Name);
  const service = encodeURIComponent(data.Service);
  const date = encodeURIComponent(data["Preferred Date"]);
  const time = encodeURIComponent(data["Preferred Time"]);
  
  const message = `Hello, I have booked a consultation.\nName: ${name}\nService: ${service}\nPreferred Date: ${date}\nTime: ${time}`;
  const url = `https://wa.me/${phoneNumber}?text=${message}`;
  
  // Open WhatsApp confirmation in new tab
  window.open(url, "_blank");
}

</script>

</body>
</html>
