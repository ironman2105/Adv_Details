<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Meeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 460px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #success-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .spinner div {
      width: 30px;
      height: 30px;
      border: 4px solid #007BFF;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .note {
      color: red;
      text-decoration: underline;
      font-size: 13px;
      margin-top: -10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Book a Meeting</h2>
  <form id="consultationForm">
    <input type="text" name="Name" placeholder="Your Full Name" required>
    <input type="email" name="Email" placeholder="Your Email Address">
    <input type="tel" name="Phone" placeholder="Your Phone Number" required>

    <select name="Service" required>
      <option value="">Select Service</option>
      <option value="Criminal">Criminal</option>
      <option value="Civil">Civil</option>
      <option value="Family">Family</option>
      <option value="Revenue">Revenue</option>
    </select>

    <label>Preferred Date</label>
    <input type="date" name="Preferred Date" required>

    <label>Preferred Time Slot</label>
    <select name="Preferred Time" required>
      <option value="">Select Time Slot</option>
      <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
      <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
      <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
      <option value="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</option>
      <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
      <option value="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</option>
      <option value="5:00 PM - 6:00 PM">5:00 PM - 6:00 PM</option>
      <option value="6:00 PM - 7:00 PM">6:00 PM - 7:00 PM</option>
      <option value="7:00 PM - 8:00 PM">7:00 PM - 8:00 PM</option>
    </select>

    <div class="note">(For the time confirmation we will inform you As Soon As Possible.)</div>

    <textarea name="Message" rows="3" placeholder="Please Describe your case"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="spinner" id="spinner"><div></div></div>
  <div id="success-message">âœ… Thank you! Your meeting request has been submitted.<br>A PDF copy has been downloaded.</div>
</div>

  <!-- ... existing HTML remains the same ... -->
<script>
  document.querySelector('input[type="date"]').min = new Date().toISOString().split("T")[0];

  const form = document.getElementById('consultationForm');
  const successMsg = document.getElementById('success-message');
  const spinner = document.getElementById('spinner');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    spinner.style.display = "block";

    const formData = new FormData(form);
    const values = Object.fromEntries(formData.entries());

    const endpoint = "https://formsubmit.co/ajax/adv.mhr24@gmail.com";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
        generatePDF(values); // Also calls WhatsApp
      } else {
        alert("Something went wrong. Please try again.");
      }
    } catch (error) {
      alert("Network error. Please try again later.");
    } finally {
      spinner.style.display = "none";
    }
  });

  function generatePDF(data) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Consultation Booking Confirmation", 20, 20);

    doc.setFontSize(12);
    const lines = [
      `Name: ${data.Name}`,
      `Email: ${data.Email}`,
      `Phone: ${data.Phone}`,
      `Service: ${data.Service}`,
      `Preferred Date: ${data["Preferred Date"]}`,
      `Preferred Time: ${data["Preferred Time"]}`,
      `Message: ${data.Message || 'N/A'}`
    ];

    let y = 40;
    lines.forEach(line => {
      doc.text(line, 20, y);
      y += 10;
    });

    doc.save(`Consultation_${data.Name.replace(/\s+/g, '_')}.pdf`);

    // ðŸ”— Call WhatsApp confirmation after PDF generation
    sendWhatsAppConfirmation(data);
  }

  function sendWhatsAppConfirmation(data) {
    const phoneNumber = "919429908944"; // Replace with your WhatsApp number
    const message = `
Hello, I have booked a consultation.
 Name: ${data.Name}
 Phone: ${data.Phone}
 Email: ${data.Email || 'N/A'}
 Date: ${data["Preferred Date"]}
 Time: ${data["Preferred Time"]}
 Service: ${data.Service}
 Message: ${data.Message || 'N/A'}
    `.trim();

    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
