<body>

  <h2 style="text-align:center;">Book a Consultation</h2>

  <script>
    const form = document.getElementById("bookingForm");
    const calLinkDiv = document.getElementById("calLink");
    const calLink = document.getElementById("calendarLink");

    form.addEventListener("submit", function(event) {
      const date = document.getElementById("dateInput").value;
      const time = document.getElementById("timeInput").value;

      // Delay to give FormSubmit time to send email
      setTimeout(() => {
        const start = new Date(`${date}T${time}`);
        const end = new Date(start.getTime() + 30 * 60000); // 30 mins meeting

        function formatDateForGoogle(dateObj) {
          return dateObj.toISOString().replace(/[-:]|\.\d{3}/g, "").slice(0, 15) + "Z";
        }

        const startTime = formatDateForGoogle(start);
        const endTime = formatDateForGoogle(end);

        const title = encodeURIComponent("Consultation with Advocate");
        const details = encodeURIComponent("Thank you for booking. We’ll be in touch.");
        const location = encodeURIComponent("Advocate Office / Online");

        const gCalURL = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startTime}/${endTime}&details=${details}&location=${location}&sf=true&output=xml`;

        calLink.href = gCalURL;
        calLinkDiv.style.display = "block";
      }, 1500);
    });
  </script>
